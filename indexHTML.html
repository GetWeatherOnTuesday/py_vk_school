<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигурация школьного расписания</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>@import "https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap";*{background:#19191a;font-family:'Montserrat',sans-serif;padding:0;margin:0}header{display:flex;align-items:center;justify-content:center;width:100%;height:52px}.header__title{color:#fff;font-size:18px;font-weight:800;user-select:none}.first__section{width:100%;height:46px;display:flex;align-items:center;justify-content:center}.days{width:100%;height:30px;font-size:14px;font-weight:200;color:#fff}.days ul{display:flex;align-items:center;justify-content:center}.days ul li{height:30px;display:flex;align-items:center;justify-content:center;background-color:#19191a;border-radius:10px;padding-left:6px;padding-right:6px;flex-grow:1;margin:0 8px;list-style-type:none;user-select:none}.day{transition:all .3s}.day.selected{background-color:#303030}@media screen and (max-width: 500px){.days ul li{padding-left:4px;padding-right:4px;margin:0 3px}}@media screen and (max-width: 370px){.days ul li{padding-left:2px;padding-right:2px;margin:0}}.days ul li:hover{background-color:#272727}.days ul li:active{background-color:#333}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://jquerycsvtotable.googlecode.com/files/jquery.csvToTable.js"></script>
    <script>$(document).ready(function(){$(".day").on("click",function(){$(".day").removeClass("selected"),$(this).addClass("selected")})});</script>
</head>
<body>
    <header>
        <div class="header__title">Все возможные расписания</div>
    </header>
    <main>
        <section class="first__section">
            <div class="days">
                <ul>
                    <li class="day selected" onclick="cal_input()">ПН</li>
                    <li class="day">ВТ</li>
                    <li class="day">СР</li>
                    <li class="day">ЧТ</li>
                    <li class="day">ПТ</li>
                    <li class="day">СБ</li>
                    <li class="day">ЗВОНКИ</li>
                    <li class="day">АВТОБУСЫ</li>
                </ul>
            </div>
        </section>
        <section>
            <span class="date"></span>
        </section>
    </main>
</body>
</html>
